---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rancher-monitoring
  namespace: cattle-monitoring-system
spec:
  interval: 5m
  chart:  
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: rancher-monitoring
      version: 100.0.0+up16.6.0
      sourceRef:
        kind: HelmRepository
        name: rancher-charts
        namespace: flux-system
      interval: 5m
  values:
    prometheus:      
      remoteWrite: 
        url: http://thanos-receive.thanos.svc.cluster.local:19291/ap/v1/receive
        remoteTimeout: 30s
        name: rwcloud
    