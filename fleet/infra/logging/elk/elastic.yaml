# This sets up an Elasticsearch cluster with 3 nodes.
apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: elasticsearch
spec:
  version: 7.15.0
  nodeSets:
  - name: default
    config:
      node.master: true
      node.data: true
      node.ingest: true
      node.ml: true
      xpack.monitoring.collection.enabled: true 
      xpack.monitoring.elasticsearch.collection.enabled: true
    podTemplate:
      metadata:
        labels:
          app: elasticsearch
      spec:
        initContainers:
        - name: sysctl
          securityContext:
            privileged: true
          command: ['sh', '-c', 'sysctl -w vm.max_map_count=262144']
        containers:
        - name: elasticsearch
          # specify resource limits and requests
          resources:
            requests:
              memory: "4Gi"
              cpu: "0.5"
            limits:
              memory: "4Gi"
              cpu: "1"
          env:
          - name: ES_JAVA_OPTS
            value: "-Xms2g -Xmx2g"
    count: "3"
    # request 10Gi of persistent data storage for pods in this topology element
    volumeClaimTemplates:
    - metadata:
        name: elasticsearch-data
      spec:
        accessModes:
        - ReadWriteOnce
        storageClassName: longhorn-nobackup
        resources:
          requests:
            storage: "10Gi"
  http:
    service:
      spec:
        # expose this cluster Service with a LoadBalancer
        type: ClusterIP
  #     certificate:
  #       # provide your own certificate
  #       secretName: my-cert