---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes.github.io/ingress-nginx
      chart: rke2-ingress-nginx
      version: 4.0.303
      sourceRef:
        kind: HelmRepository
        name: rancher-rke2-charts
        namespace: flux-system
  values:
    controller:
      config:
        proxy-body-size: "100m"
        use-forwarded-headers: "true"
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      extraArgs:
        default-ssl-certificate: "ingress-nginx/rwcloud-org-tls"
      ingressClassResource:        
        default: true
      watchIngressWithoutClass: true
      